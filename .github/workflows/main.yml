on: [push]

jobs:
  native_build:
    runs-on: ubuntu-latest
    name: Build native Quarkus app
    steps:
      - name: Checkout the code
        uses: actions/checkout@master
      - name: Build native executable and upload it as an artifact
        run: |
          docker build . --file docker/native_build/Dockerfile -t binary-image
          id=$(docker create binary-image)
          version=$(grep --max-count=1 '<version>' pom.xml | awk -F '>' '{ print $2 }' | awk -F '<' '{ print $1 }')
          artifactId=$(grep --max-count=1 '<artifactId>' pom.xml | awk -F '>' '{ print $2 }' | awk -F '<' '{ print $1 }')
          docker cp $id:/usr/src/app/target/${artifactId}-${version}-runner application-runner
      - name: Upload binary app
        uses: actions/upload-artifact@v1
        with:
          name: application-runner
          path: application-runner

  dockerize:
    runs-on: ubuntu-latest
    name: Put the native app in a Docker container
    needs: native_build
    steps:
      - name: Checkout the code
        uses: actions/checkout@master
      - name: Download the binary
        uses: actions/download-artifact@v1
        with:
          name: application-runner
      - name: Dockerize
        run: |
          ls -la
          chmod u+x application-runner/application-runner
          docker build . --file docker/dockerize/Dockerfile -t maxday/url-shortener
      - name: Login to DockerHub registry
        run: |
          echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Push docker image
        run: |
          docker push maxday/url-shortener
